<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
 <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>Flot Examples</title> 
    <script language="javascript" type="text/javascript" src="jquery.min.js"></script> 
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.min.js"></script> 
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.selection.min.js"></script> 
 </head> 
    <body> 
    <h1>Статистика, ё!</h1> 
 
    <div id="placeholder1" style="width:600px;height:300px;"></div> 
    <div id="placeholder2" style="width:600px;height:300px;"></div> 
    <div id="placeholder3" style="width:600px;height:300px;"></div> 
    <p></p> 
 
<script type="text/javascript"> 
$(function () {
    //var j = $.ajax('../api/stat');
    $.ajax({
        url: "../api/stat",
        success: function(data) {
            var v=JSON.parse(data);
            var d1 = [];
            var d2 = [];
            function datereconstruct(i) {
                var r = new Date(Math.round(i/10000),Math.round(i/100)%100-1,Math.round(i)%100);
                return r;
            }
            for (var k in v.messages) {
                var d = v.messages[k];
                if(d._id>20100418)
                    d1.push([datereconstruct(d._id), d.value]);
            }
            for (var k in v.comments) {
                var d = v.comments[k];
                if(d._id>20100418)
                    d2.push([datereconstruct(d._id), d.value]);
            }

            var placeholder = $("#placeholder1");
            var placeholder1 = $("#placeholder2");
            var placeholder2 = $("#placeholder3");
            var data = [    {   label: 'Сообщения',
                    data: d1
                },
                {   label: 'Комментарии',
                    data: d2
                },
            ];
            var data1 = [    {   label: 'Сообщения',
                    data: d1
                },
            ];
            var data2 = [
                {   label: 'Комментарии',
                    data: d2
                },
            ];
            var options = {
                    xaxis: {
                        mode: "time",
                        timeformat: "%d.%0m.%y",
                    },
                    selection: { mode: "x" },
            };

            placeholder.bind("plotselected", function (event, ranges) {
                    $("#selection").text(ranges.xaxis.from.toFixed(1) + " to " + ranges.xaxis.to.toFixed(1));
                    plot = $.plot(placeholder, data,
                          $.extend(true, {}, options, {
                                xaxis: { min: ranges.xaxis.from, max: ranges.xaxis.to }
                    }));
            });
            $.plot(placeholder,  data, options);
            $.plot(placeholder1,  data1, options);
            $.plot(placeholder2,  data2, options);
               
            /* $.plot($("#placeholder3"), [ 
                {   label: 'Комментарии',
                    data: d2
                },
               ], { 
                    xaxis: {
                        mode: "time",
                        timeformat: "%b %y"
                    }
               }); */
        }
    });

    //$.plot($("#placeholder"), [ d1, d2, d3 ]);
});
</script> 
 
 </body> 
</html>
